<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message {  font-size: 1.3em;
                  font-weight: bold;
                  color: 2E8B57;
                  background-color: #90EE90;
                  border-radius: 5px;
                  width: 250px;
                  text-align: center;
      }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div id="inpt" class="form-group">
             <input id="lunch-menu" type="text" ng-model="list" value="list"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="getItem(list)" class="btn btn-default">Check If Too Much</button>
         </div>
         <div id="msg" class="form-group message">
           {{message}}

           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
